<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="bg-secondary p-2">
        <h1 class="text-white">Gerenciador de Tarefas</h1>
    </header>

    <main class="d-flex justify-content-center align-items-center bg-dark min-vh-100">
        <div class="container">
            <div class="row gap-2">
                <div class="row">
                    <section class="w-75 mx-auto bg-white shadow p-5 rounded mb-4">
                        <h2>Nova Tarefa</h2>
                        <form id="gerenciadorDeTarefas">
                            <div class="mb-3">
                                <label for="titulo-da-tarefa" class="form-label">Título da Tarefa</label>
                                <input type="text" class="form-control" id="titulo-da-tarefa"
                                    placeholder="Insira um título para a tarefa" required>
                            </div>

                            <div class="mb-3">
                                <label for="prioridade" class="form-label">Prioridade</label>
                                <select class="form-select" id="prioridade" required>
                                    <option value="" disabled selected>Selecione a Prioridade da Tarefa</option>
                                    <option value="Normal">Normal</option>
                                    <option value="Urgente">Urgente</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-center gap-2">
                                <button type="submit" class="btn btn-primary">
                                    Adicionar Tarefa
                                </button>
                            </div>
                        </form>
                    </section>

                    <section class="w-75 mx-auto bg-light shadow p-5 rounded">
                        <h2>Tarefas Cadastradas</h2>
                        <ul id="listaDeTarefas" class="list-group"></ul>
                    </section>
                </div>
            </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <div class="mb-3">
                            <label for="tituloEditar" class="form-label">Título da Tarefa</label>
                            <input type="text" class="form-control" id="tituloEditar" required>
                        </div>
                        <div class="mb-3">
                            <label for="prioridadeEditar" class="form-label">Prioridade</label>
                            <select class="form-select" id="prioridadeEditar" required>
                                <option value="" disabled selected>Selecione a Prioridade da Tarefa</option>
                                <option value="Normal">Normal</option>
                                <option value="Urgente">Urgente</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>    

    <!-- Local JS -->
    <script src="main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
